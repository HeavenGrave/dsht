<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>管理系统主页</title>
    <!-- Bootstrap core CSS -->
    <link  rel="stylesheet" href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" >

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}"  >
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<div th:replace="dashboard :: topbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="dashboard :: sidebar (activeUri='glist')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>商品ID</th>
                            <th>商品名</th>
                            <th>商品价格</th>
                            <th>商品促销价格</th>
                            <th>商品种类</th>
                            <th>商品说明</th>
                            <th>商品imgurl</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="ls: ${glist}">

                            <td th:text="${ls.goodsid}"></td>
                            <td th:text="${ls.goodsname}"></td>
                            <td th:text="${ls.goodsprice}"></td>
                            <td th:text="${ls.goodsfakeprice}"></td>
                            <td th:text="${ls.goodstype}"></td>
                            <td th:text="${ls.goodsdesc}"></td>
                            <td th:text="${ls.goodsimgurl}"></td>


                            <td>
<!--                                <a class="btn btn-sm btn-primary"  >修改</a>-->
<!--                                <a class="btn btn-sm btn-primary"  >修改</a>-->
                               <button tape="submit" class="btn btn-sm btn-primary" th:href="@{/gadd}">修改</button>
                                <!--th:href="@{/emp/}+${emp.studentFamilyContact1}-->
<!--                                <from th:action="@{/emp/}+${emp.studentFamilyContact1}" method="delete">-->
<!--                                <input tape="hidden" name="_method" value="delete"/>-->
                                <button tape="submit" class="btn btn-sm btn-danger"th:href="@{/gadd/}+${ls.goodsid}">删除</button>

                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

                <div>

                    <a class="btn btn-lg btn-info"  th:href="@{/emp}">返回</a>
                </div>

            </form>




        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
