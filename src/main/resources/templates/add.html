        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99

            to {
                opacity: 1

        }

            from {
                opacity: 0.99
            }
            to {
                opacity: 1

            animation: chartjs-render-animation 0.001s;

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0" >
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/main.html"th:href="@{/emp}">[[${session.loginUser}]]</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/login}">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active"
                           href="#" th:href="@{/list}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            用户列表 <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/emps}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>Dashboard Template for Bootstrap

                            </svg>
                            报警列表
                        </a>
                    </li>
                </ul>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <form>
                <div class="form-group">
                    <label>姓名：</label>
                    <input  type="text" name="name" class="form‐control" placeholder=""th:value="${sure.oldname}">
                    <label>性别：</label>
                    <input  type="text" name="sex" class="form‐control" placeholder="" th:value="${sure.oldsex}">
                    <label>年龄：</label>
                    <input  type="text" name="age" class="form‐control" placeholder="" th:value="${sure.oldage}">

                </div>
                <div class="form-group">


                <label>联系方式：</label>
                <input  class="form-control" type="text" placeholder="手机号码" th:value="${sure.oldphone}"  >


               </div>
                <div class="form-group">
                <label>病历：</label>
            </div>
            <div>
                <textarea class="form-control"  type="text" rows="3" th:text="${sure.oldbingli}" ></textarea>
<!--                <input  class="form-control" type="text" placeholder="身体健康" th:value="${sure.oldbingli}">-->

            </div>
                <div >
                <label>家庭住址：</label>
                <input  class="form-control" type="text" placeholder="*省*市*县*小区*栋*单元*号" th:value="${sure.oldaddress}" >

            </div>
                <div class="form-group">
                <label>紧急联系人：</label>
                <input class="form-control" type="text" name="people"  placeholder="手机号" th:value="${sure.oldpeople}">

            </div>
            <div>
                <label>紧急联系医院：</label>
                <select class="form-control">
                    <option>北京</option>
                    <option>天津</option>
                    <option>上海</option>
                    <option>广州</option>
                    <option>深圳</option>
                </select>

            </div>

             <div>

       <a class="btn btn-lg btn-info"  th:href="@{/emp}">返回</a>
            </div>

            </form>
        </main>
    </div>
</div>

                    }
                }]
            },

                display: false,
            }
        }
    });
